version: '2'
services:
  rafka:
    container_name: rafka_server
    image: skroutz/rafka
    build:
      context: .
    hostname: rafka
    volumes:
      - ../:/rafka
    ports:
      - 6381:6380
    ulimits:
      core: -1

networks:
  default:
    external:
      name: kafkaclustertestbed_default
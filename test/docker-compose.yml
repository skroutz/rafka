version: '2'
services:
  rafka:
    image: skroutz/rafka
    build:
      context: .
    volumes:
    - ${GOPATH}/src/github.com/skroutz/rafka:/go/src/github.com/skroutz/rafka
    container_name: rafka
    hostname: rafka
    ports:
      - 6381:6380
    ulimits:
      core: -1

networks:
  default:
    external:
      name: kafkaclustertestbed_default
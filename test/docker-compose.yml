version: '2'
services:
  rafka:
    container_name: rafka_server
    image: skroutz/rafka
    build:
      context: .
    hostname: rafka
    volumes:
      - ../:/rafka
    ports:
      - 6380:6380
    # temp. workaround for https://github.com/skroutz/rafka/issues/11
    restart: on-failure

networks:
  default:
    external:
      name: kafkaclustertestbed_default

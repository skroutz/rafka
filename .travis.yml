branches:
  only:
    - master
    - debian/stretch
    - debian/buster
language: go
go:
  - "1.11.x"
services:
  - docker
before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - dep ensure -v
before_script:
  - git clone https://github.com/skroutz/kafka-cluster-testbed.git kafkaclustertestbed
  - cd kafkaclustertestbed
  - docker-compose up --no-start zoo1 zoo2 zoo3 kc1.docker kc2.docker
  - docker-compose start
  - cd $TRAVIS_BUILD_DIR
script:
  - make test
matrix:
  include:
    - env: "DIST=stretch RDKAFKA_VERSION=v0.11.6"
    - env: "DIST=stretch RDKAFKA_VERSION=v1.2.0"
    - env: "DIST=buster RDKAFKA_VERSION=v0.11.6"
    - env: "DIST=buster RDKAFKA_VERSION=v1.2.0"
jobs:
  allow_failures:
    - env: "DIST=stretch RDKAFKA_VERSION=v1.2.0"
    - env: "DIST=buster RDKAFKA_VERSION=v0.11.6"
    - env: "DIST=buster RDKAFKA_VERSION=v1.2.0"
notifications:
  slack:
    secure: 

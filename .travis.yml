branches:
  only:
    - master
    - debian/stretch
language: go
go:
  - 1.11.x
services:
  - docker
before_install:
  - wget -qO - https://packages.confluent.io/deb/5.0/archive.key | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://packages.confluent.io/deb/5.0 stable main"
  - sudo apt-get update
  - sudo apt-get install librdkafka-dev -y
  - curl -L https://github.com/dex4er/nss-docker/archive/0.02.tar.gz | tar zxv
  - cd nss-docker-0.02
  - ./configure --prefix=/usr
  - make
  - sudo make install
  - sudo sed -r -i 's/hosts:\          files dns/hosts:\          files\ docker\ [NOTFOUND=return]\ dns/' /etc/nsswitch.conf
install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - cd $TRAVIS_BUILD_DIR && dep ensure -v
before_script:
  - git clone https://github.com/skroutz/kafka-cluster-testbed.git
  - cd kafka-cluster-testbed
  - docker-compose up --build --no-start --force-recreate --remove-orphans zoo1 zoo2 zoo3 kc1.docker kc2.docker
  - docker-compose start
script:
  - cd $TRAVIS_BUILD_DIR
  - go build -race
  - cp test/kafka.test.json kafka.json
  - go test -race
  - cd test
  - docker-compose up --build --no-start --force-recreate --remove-orphans
  - docker-compose start
  - cd $TRAVIS_BUILD_DIR
  - make teste2e
notifications:
  slack:
    secure: 
